<!Doctype html>
<html>
       <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
</head>
<!--
https://api.jquerymobile.com/data-attribute/

data-add-back-btn backë²„íŠ¼ ìƒì„±
data-transition -> slide slideup slidedown reverse slide
  -->
<body>
    <div id="p1" data-role="page" data-theme="a">
        <div data-role="header">
            <h1>page1</h1>
        </div>
        <div id="cntnt" data-role="content" data-theme="a">
            <a href="#p2" data-role="button" data-transition="slide">page2 slide</a>
           
             <a href="#p2" data-role="button" data-transition="slideup">page2 slideup</a>
            
            <a href="#p2" data-role="button" data-transition="slidedown">page2 slidedown</a>
           
           <a href="#p2" data-role="button" data-transition="reverse">page2 slideReverse</a>
           
             <a href="#p2" data-role="button" data-transition="slide">page3 slide</a>
        </div>
        <div data-role="footer" data-position="fixed" data-theme="a"></div>
    </div>
    
    
    <div id="p2" data-role="page" data-theme="b">
        <div data-role="header" data-add-back-btn="true">
            <h1>page2</h1>
        </div>
        <div id="cntnt" data-role="content" data-theme="b">
            <a href="#p1" data-role="button">page2</a>
            <a href="#p3" data-role="button">page3</a>
        </div>
        <div data-role="footer" data-position="fixed" data-theme="b"></div>
    </div>
    
    
    <div id="p3" data-role="page" data-theme="c">
        <div data-role="header"  data-add-back-btn="true">
            <h1>page3</h1>
        </div>
        <div id="cntnt" data-role="content" data-theme="c">
        </div>
        <div data-role="footer" data-position="fixed" data-theme="c"></div>
    </div>
    
    
</body>
</html>
